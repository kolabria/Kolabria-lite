{% extends "base.html" %}

{% block title %} Kolabria Wikiwall | {{ wall.name }} {% endblock title %}

{% block styles %}
    <link rel="stylesheet" href="{{ STATIC_URL }}css/wall.css">
    <script src="{{ STATIC_URL }}js/paper.js"></script>
    <script src="//code.jquery.com/jquery-latest.min.js"></script>
    <script src="http://points.kolabria.com/nowjs/now.js">

    </script><!--this is what allows realtime communication, --></head>
{% endblock styles %}

{% block navbar %}
	<header>
    <nav id="toolbar" class="toolbar">
  		<ul class="navigation">
        <li><input type="button" value="Pen" class="tool"></li>
        <li><input type="button" value="Black" class="color"></li>
        <li><input type="button" value="Red" class="color"></li>
        <li><input type="button" value="Green" class="color"></li>
        <li><input type="button" value="Pan" class="tool"></li>
        <li><input type="button" value="Center" class="tool"></li>
        <li><input type="button" value="Select" class="tool"></li>
        <li><a href="/walls/reset/{{ wall.id }}" class="quit">quit</a></li>
      </ul>
	  </nav>
	  <h1>{{ wall.code }}</h1>
	</header>
{% endblock navbar %}

{% block content %}
  <div class="whiteboard">
    <canvas id="myCanvas" resize></canvas>
  </div>
{% endblock content %}

{% block js %}
    <script>var wallId = '{{ wall.id }}';
      var companyId = 1; //from application 
    </script>
    
    <script src="{{ STATIC_URL }}js/wall.js" canvas="myCanvas" type="text/paperscript">
    </script>
{% endblock js %}
